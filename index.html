<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="clock.js"></script>
        <title>Error?</title>
    </head>
    <body onload="currentDate()">
        <div>
            <span id="schoolDay">Day 0</span>
            <a class="links" href="https://github.com/seana02/SchoolClock">Sean A.</a>
        </div>
        <div id="clock">00:00:00</div>
        <div id="date">00.00.0000</div>
        <div id="altid">Blue Day</div>
        <table id="schedule" width=40%>
            <tr id="row0">
                <td id="time">8:10 - 8:35</td>
                <td id="p0" class="period">Homeroom</td>
            </tr>
            <tr id="row1">
                <td id="time">8:45 - 10:15</td>
                <td id="p1" class="period">1st Period</td>
            </tr>
            <tr id="row2">
                <td id="time">10:25 - 11:55</td>
                <td id="p2" class="period">3rd Period</td>
            </tr>
            <tr id="row3">
                <td id="time">11:55 - 12:55</td>
                <td id="lunch" class="period">Lunch Break</td>
            </tr>
            <tr id="row4">
                <td id="time">12:55 - 2:25</td>
                <td id="p3" class="period">5th Period</td>
            </tr>
            <tr id="row5">
                <td id="time">2:35 - 3:25</td>
                <td id="p7" class="period">7th Period</td>
            </tr>
        </table>
        <div style="font-size: 10px; text-align: center; padding-top:20px;">
            <span style="color:#66ff99;">Green:</span> Default<br>
            <span style="color:white;">White:</span> Current Period<br>
            <span id="flash">Flashing:</span> Upcoming Period
        </div>
    </body>
</html>
