<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="clock.js"></script>
        <title>Error?</title>
    </head>
    <body onload="currentDate()">
        <div>
            <span id="schoolDay">Day 0</span>
            <a class="links" href="https://github.com/seana02/SchoolClock">Sean A.</a><br>
            <span style="float:left; font-size:15px;" id="build">Build 9.14</span>
            <span style="float:right; font-size:15px;" id="message">Welcome back to <del>Hell</del> School</span>
        </div>
        <div id="clock">00:00:00</div>
        <div id="date">00.00.0000</div>
        <div id="altid">Blue Day</div>
        <table id="schedule" width=40%>
            <tr id="row0">
                <td id="time0" class="time">8:10 - 8:30</td>
                <td id="p0" class="period">Homeroom</td>
            </tr>
            <tr id="row1">
                <td id="time1" class="time">8:40 - 10:10</td>
                <td id="p1" class="period">1st Period</td>
            </tr>
            <tr id="row2">
                <td id="time2" class="time">10:20 - 11:50</td>
                <td id="p2" class="period">3rd Period</td>
            </tr>
            <tr id="row3">
                <td id="time3" class="time">11:55 - 12:25</td>
                <td id="lunch" class="period">Lunch A</td>
            </tr>
            <tr id="row4">
                <td id="time4" class="time">11:55 - 2:10</td>
                <td id="p3" class="period">5th Period</td>
            </tr>
            <tr id="row5">
                <td id="time5" class="time">2:20 - 3:15</td>
                <td id="p7" class="period">7th Period</td>
            </tr>
        </table>
        <div style="font-size: 10px; text-align: center; padding-top:20px;">
            <span style="color:#66ff99;">Green:</span> Default<br>
            <span style="color:white;">White:</span> Current Period<br>
            <span id="flash">Flashing:</span> Upcoming Period
        </div>
    </body>
</html>
